<!DOCTYPE html>
<html>
    <head>
        <title>form</title>
    </head>
    <body>
        <form onsubmit="event.preventDefault(); onFormSubmit();" autocomplete="off">
            First Name : <input type="text" id="f" name="f"><br>
            Last Name:  <input type="text" id="l" name="l"> <br>
            Date of Birth: <input type="date" id="d" name="d"><br>
            Mobile Number: <input type="number" id="m" name="m" min="10" max="10"><br>
            Are you Married: <input type="radio" id="y" name="a" value="yes">Yes <input type="radio" id="n" name="a" value="no">No <br>
            Address: <textarea id="a" name="a" rows="5" cols="50"></textarea><br>
            City: <input type="text" id="c" name="c"> <br>
            State: <input type="text" id="s" name="s"><br>
            Country: <input type="text" id="co" name="co"><br>
            Pincode: <input type="number" id="p" name="p" min="6" max="6"><br>
            Pan card:<input type="text" id="pa" name="pa"><br>
            <input type="submit" value="submit">
        </form>
        <table id="list">
            <thead>
            <!-- <th>Sr no.</th> -->
            <th>Name</th>
            <th>Mobile Number</th>
            <th>Dob</th>
            <th>Married</th>
            <th>City</th>
            <th>Action</th>
            </thead>
            <tbody>
                
            </tbody>
        </table>
        <script>
            function onFormSubmit(){
                var formData = readFormData();
                insertRecord(formData);
            }
            function readFormData(){
                var formData = {};
                formData["name"] = document.getElementById("f").value;
                formData["mobile"] = document.getElementById("m").value;
                formData["dob"] = document.getElementById("d").value
                formData["married"] = document.getElementById("a").value;
                formData["city"] = document.getElementById("c").value;
                return formData;
            }
            function insertRecord(data){
                var table = document.getElementById("list").getElementsByTagName('tbody')[0];
                var newRow = table.insertRow(table.length);
                cell1 = newRow.insertCell(0);
                cell1.innerHtml = data.name;
                cell2 = newRow.insertCell(1);
                cell2.innerHtml = data.mobile;
                cell3 = newRow.insertCell(2);
                cell3.innerHtml = data.dob;
                cell4 = newRow.insertCell(3);
                cell4.innerHtml = data.married;
                cell5 = newRow.innerHTML(4);
                cell5.innerHTML = data.city;
                cell6 = newRow.insertCell(5);
                cell6.insertCell = '<a>Edit</a><a>Delete</a>';
            }
        </script>
    </body>
</html>
